      - name: Installer NODEJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Installer les dÃ©pendances
        run: npm install

      - name: lancer les tests
        run: npm test

      - name: DÃ©ploiement via SSH sur VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e  # arrÃªte si une commande Ã©choue

            echo "ğŸ“ Aller dans ~/app-nodejs"
            cd ~/app-nodejs || mkdir ~/app-nodejs && cd ~/app-nodejs

            echo "ğŸ“¥ Cloner ou pull du code"
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} . 
            else
              git pull
            fi

            echo "ğŸ“¦ Installer les dÃ©pendances"
            npm install

            echo "ğŸ›‘ ArrÃªt PM2 (si actif)"
            pm2 delete app-nodejs || true

            echo "ğŸš€ Lancement avec PM2"
