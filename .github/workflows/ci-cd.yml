    steps:
      - name: Cloner le projet
        uses: actions/checkout@v3  # â† cette ligne est essentielle

      - name: Installer NODEJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Installer les dÃ©pendances
        run: npm install

      - name: lancer les tests
        run: npm test

      - name: DÃ©ploiement via SSH sur VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "ğŸ“ Dossier projet"
            cd ~/app-nodejs || mkdir ~/app-nodejs && cd ~/app-nodejs

            echo "ğŸ” Clonage ou pull"
            git clone https://github.com/${{ github.repository }} . || git pull

            echo "ğŸ“¦ Installation des dÃ©pendances"
            npm install

            echo "ğŸ›‘ ArrÃªt ancien PM2"
            pm2 delete app-nodejs || true

            echo "ğŸš€ Lancement app avec PM2"
            pm2 start index.js --name app-nodejs

