name: CI/CD

on: 
  push:
    branches: [master, main] # Déclenche le déploiement à chaque push sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # run on ubuntu

    steps:
      - name: Cloner le projet
        uses: actions/checkout@v3  # ← cette ligne est essentielle

      - name: Installer NODEJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Installer les dépendances
        run: npm install

      - name: lancer les tests
        run: npm test

      - name: Déploiement via SSH sur VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e  # arrête si une commande échoue

            echo "📁 Aller dans ~/app-nodejs"
            cd ~/app-nodejs || mkdir ~/app-nodejs && cd ~/app-nodejs

            echo "📥 Cloner ou pull du code"
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} . 
            else
              git pull
            fi

            echo "📦 Installer les dépendances"
            npm install

            echo "🛑 Arrêt PM2 (si actif)"
            pm2 delete app-nodejs || true

            echo "🚀 Lancement avec PM2"
            pm2 start index.js --name app-nodejs

            echo "💾 Sauvegarde de l'état PM2"
            pm2 save

            echo "📋 Liste des apps PM2"
            pm2 list

            echo "✅ FIN DU DÉPLOIEMENT"

